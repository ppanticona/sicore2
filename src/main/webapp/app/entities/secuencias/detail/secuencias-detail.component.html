<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="secuencias">
      <h2 data-cy="secuenciasDetailsHeading"><span jhiTranslate="sicore2App.secuencias.detail.title">Secuencias</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ secuencias.id }}</span>
        </dd>
        <dt><span jhiTranslate="sicore2App.secuencias.seqid">Seqid</span></dt>
        <dd>
          <span>{{ secuencias.seqid }}</span>
        </dd>
        <dt><span jhiTranslate="sicore2App.secuencias.descripcion">Descripcion</span></dt>
        <dd>
          <span>{{ secuencias.descripcion }}</span>
        </dd>
        <dt><span jhiTranslate="sicore2App.secuencias.sequence">Sequence</span></dt>
        <dd>
          <span>{{ secuencias.sequence }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
      </button>

      <button type="button" [routerLink]="['/secuencias', secuencias.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
