<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-asignacion-caja-heading"
        data-cy="AsignacionCajaCreateUpdateHeading"
        jhiTranslate="sicore2App.asignacionCaja.home.createOrEditLabel"
      >
        Crear o editar Asignacion Caja
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.codAsignacion" for="field_codAsignacion">Cod Asignacion</label>
          <input
            type="text"
            class="form-control"
            name="codAsignacion"
            id="field_codAsignacion"
            data-cy="codAsignacion"
            formControlName="codAsignacion"
          />
          <div
            *ngIf="
              editForm.get('codAsignacion')!.invalid && (editForm.get('codAsignacion')!.dirty || editForm.get('codAsignacion')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('codAsignacion')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Este campo es obligatorio.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.mntoInicialSoles" for="field_mntoInicialSoles"
            >Mnto Inicial Soles</label
          >
          <input
            type="number"
            class="form-control"
            name="mntoInicialSoles"
            id="field_mntoInicialSoles"
            data-cy="mntoInicialSoles"
            formControlName="mntoInicialSoles"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.mntoFinalSoles" for="field_mntoFinalSoles"
            >Mnto Final Soles</label
          >
          <input
            type="number"
            class="form-control"
            name="mntoFinalSoles"
            id="field_mntoFinalSoles"
            data-cy="mntoFinalSoles"
            formControlName="mntoFinalSoles"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.montoMaximoSoles" for="field_montoMaximoSoles"
            >Monto Maximo Soles</label
          >
          <input
            type="number"
            class="form-control"
            name="montoMaximoSoles"
            id="field_montoMaximoSoles"
            data-cy="montoMaximoSoles"
            formControlName="montoMaximoSoles"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.diferenciaSoles" for="field_diferenciaSoles"
            >Diferencia Soles</label
          >
          <input
            type="number"
            class="form-control"
            name="diferenciaSoles"
            id="field_diferenciaSoles"
            data-cy="diferenciaSoles"
            formControlName="diferenciaSoles"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.mntoInicialDolares" for="field_mntoInicialDolares"
            >Mnto Inicial Dolares</label
          >
          <input
            type="number"
            class="form-control"
            name="mntoInicialDolares"
            id="field_mntoInicialDolares"
            data-cy="mntoInicialDolares"
            formControlName="mntoInicialDolares"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.mntoFinalDolares" for="field_mntoFinalDolares"
            >Mnto Final Dolares</label
          >
          <input
            type="number"
            class="form-control"
            name="mntoFinalDolares"
            id="field_mntoFinalDolares"
            data-cy="mntoFinalDolares"
            formControlName="mntoFinalDolares"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.montoMaximoDolares" for="field_montoMaximoDolares"
            >Monto Maximo Dolares</label
          >
          <input
            type="number"
            class="form-control"
            name="montoMaximoDolares"
            id="field_montoMaximoDolares"
            data-cy="montoMaximoDolares"
            formControlName="montoMaximoDolares"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.diferenciaDolares" for="field_diferenciaDolares"
            >Diferencia Dolares</label
          >
          <input
            type="number"
            class="form-control"
            name="diferenciaDolares"
            id="field_diferenciaDolares"
            data-cy="diferenciaDolares"
            formControlName="diferenciaDolares"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.observacionApertura" for="field_observacionApertura"
            >Observacion Apertura</label
          >
          <input
            type="text"
            class="form-control"
            name="observacionApertura"
            id="field_observacionApertura"
            data-cy="observacionApertura"
            formControlName="observacionApertura"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.observacionCierre" for="field_observacionCierre"
            >Observacion Cierre</label
          >
          <input
            type="text"
            class="form-control"
            name="observacionCierre"
            id="field_observacionCierre"
            data-cy="observacionCierre"
            formControlName="observacionCierre"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.fecAsignacion" for="field_fecAsignacion">Fec Asignacion</label>
          <div class="d-flex">
            <input
              id="field_fecAsignacion"
              data-cy="fecAsignacion"
              type="datetime-local"
              class="form-control"
              name="fecAsignacion"
              formControlName="fecAsignacion"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.estado" for="field_estado">Estado</label>
          <input type="text" class="form-control" name="estado" id="field_estado" data-cy="estado" formControlName="estado" />
          <div *ngIf="editForm.get('estado')!.invalid && (editForm.get('estado')!.dirty || editForm.get('estado')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('estado')?.errors?.required" jhiTranslate="entity.validation.required">
              Este campo es obligatorio.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.version" for="field_version">Version</label>
          <input type="number" class="form-control" name="version" id="field_version" data-cy="version" formControlName="version" />
          <div *ngIf="editForm.get('version')!.invalid && (editForm.get('version')!.dirty || editForm.get('version')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('version')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Este campo es obligatorio.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('version')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              Este campo debe ser un n√∫mero.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.indDel" for="field_indDel">Ind Del</label>
          <input type="checkbox" class="form-check" name="indDel" id="field_indDel" data-cy="indDel" formControlName="indDel" />
          <div *ngIf="editForm.get('indDel')!.invalid && (editForm.get('indDel')!.dirty || editForm.get('indDel')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('indDel')?.errors?.required" jhiTranslate="entity.validation.required">
              Este campo es obligatorio.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.fecCrea" for="field_fecCrea">Fec Crea</label>
          <div class="d-flex">
            <input
              id="field_fecCrea"
              data-cy="fecCrea"
              type="datetime-local"
              class="form-control"
              name="fecCrea"
              formControlName="fecCrea"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
          <div *ngIf="editForm.get('fecCrea')!.invalid && (editForm.get('fecCrea')!.dirty || editForm.get('fecCrea')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('fecCrea')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Este campo es obligatorio.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('fecCrea')?.errors?.datetimelocal"
              jhiTranslate="entity.validation.datetimelocal"
            >
              Este campo debe ser una fecha y hora.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.usuCrea" for="field_usuCrea">Usu Crea</label>
          <input type="text" class="form-control" name="usuCrea" id="field_usuCrea" data-cy="usuCrea" formControlName="usuCrea" />
          <div *ngIf="editForm.get('usuCrea')!.invalid && (editForm.get('usuCrea')!.dirty || editForm.get('usuCrea')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('usuCrea')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Este campo es obligatorio.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.ipCrea" for="field_ipCrea">Ip Crea</label>
          <input type="text" class="form-control" name="ipCrea" id="field_ipCrea" data-cy="ipCrea" formControlName="ipCrea" />
          <div *ngIf="editForm.get('ipCrea')!.invalid && (editForm.get('ipCrea')!.dirty || editForm.get('ipCrea')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('ipCrea')?.errors?.required" jhiTranslate="entity.validation.required">
              Este campo es obligatorio.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.fecModif" for="field_fecModif">Fec Modif</label>
          <div class="d-flex">
            <input
              id="field_fecModif"
              data-cy="fecModif"
              type="datetime-local"
              class="form-control"
              name="fecModif"
              formControlName="fecModif"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.usuModif" for="field_usuModif">Usu Modif</label>
          <input type="text" class="form-control" name="usuModif" id="field_usuModif" data-cy="usuModif" formControlName="usuModif" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.ipModif" for="field_ipModif">Ip Modif</label>
          <input type="text" class="form-control" name="ipModif" id="field_ipModif" data-cy="ipModif" formControlName="ipModif" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.userId" for="field_userId">User Id</label>
          <select
            class="form-control"
            id="field_userId"
            data-cy="userId"
            name="userId"
            formControlName="userId"
            [compareWith]="compareEmpleados"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="empleadosOption" *ngFor="let empleadosOption of empleadosSharedCollection">{{ empleadosOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sicore2App.asignacionCaja.caja" for="field_caja">Caja</label>
          <select class="form-control" id="field_caja" data-cy="caja" name="caja" formControlName="caja" [compareWith]="compareCaja">
            <option [ngValue]="null"></option>
            <option [ngValue]="cajaOption" *ngFor="let cajaOption of cajasSharedCollection">{{ cajaOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
