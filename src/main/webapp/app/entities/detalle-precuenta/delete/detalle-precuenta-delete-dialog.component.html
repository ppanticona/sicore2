<form *ngIf="detallePrecuenta" name="deleteForm" (ngSubmit)="confirmDelete(detallePrecuenta.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="detallePrecuentaDeleteDialogHeading" jhiTranslate="entity.delete.title">
      Confirmar operación de borrado
    </h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p
      id="jhi-delete-detallePrecuenta-heading"
      jhiTranslate="sicore2App.detallePrecuenta.delete.question"
      [translateValues]="{ id: detallePrecuenta.id }"
    >
      ¿Seguro que quiere eliminar Detalle Precuenta {{ detallePrecuenta.id }}?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
    </button>

    <button id="jhi-confirm-delete-detallePrecuenta" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Eliminar</span>
    </button>
  </div>
</form>
